apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: nginx-container
        image: nginx:alpine
        ports:
        - containerPort: 80
        
        # --- ИСПРАВЛЕННАЯ СЕКЦИЯ ENV (Следи за отступами!) ---
        env:
        - name: MY_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-prod-secret
              key: API_KEY

        volumeMounts:
        # --- HTML ---
        - name: html-volume
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: html-volume
          mountPath: /usr/share/nginx/html/creators.html
          subPath: creators.html

        # --- КАРТИНКИ ---
        - name: img-volume
          mountPath: /usr/share/nginx/html/screen.jpg
          subPath: screen.jpg
        - name: img-volume
          mountPath: /usr/share/nginx/html/org.jpg
          subPath: org.jpg
        - name: img-volume
          mountPath: /usr/share/nginx/html/avatar.jpg
          subPath: avatar.jpg
        - name: img-volume
          mountPath: /usr/share/nginx/html/avatar2.jpg
          subPath: avatar2.jpg
        - name: img-volume
          mountPath: /usr/share/nginx/html/vinyl.jpg
          subPath: vinyl.jpg

      # --- ВЕРНУЛИ СЕКЦИЮ VOLUMES (Без неё не заработает) ---
      volumes:
      - name: html-volume
        configMap:
          name: site-html
      - name: img-volume
        configMap:
          name: site-imgs
