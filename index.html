<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Vision | Обновленный Дизайн</title>
    <style>
        /* --- ШРИФТЫ И БАЗА --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        :root {
            --bg-color: #0f172a;
            --primary: #818cf8; /* Светлее для контраста */
            --accent: #f472b6;  /* Розовый посветлее */
            --text-color: #ffffff;
            --text-muted: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- ФОН (Сделали спокойнее) --- */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #0f172a;
        }

        .blob {
            position: absolute;
            filter: blur(90px);
            opacity: 0.4; /* Уменьшили непрозрачность, чтобы не мешало тексту */
            animation: float 10s infinite alternate;
            border-radius: 50%;
        }

        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #db2777; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }

        /* --- НАВИГАЦИЯ --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.5);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: white;
        }

        /* --- ГЛАВНЫЙ ЭКРАН (Выравнивание исправлено) --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 800px; /* Ограничиваем ширину, чтобы текст не разлетался */
            margin: 0 auto;
        }

        h1 {
            font-size: 4rem; /* Чуть меньше для аккуратности */
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 25px;
            /* Убрали грязную тень, добавили легкое свечение */
            text-shadow: 0 0 40px rgba(129, 140, 248, 0.3); 
        }

        h1 span {
            /* Градиент теперь ярче */
            background: linear-gradient(135deg, #a5b4fc, #f9a8d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 18px 45px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: white;
            color: var(--bg-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* --- АДАПТИВНОСТЬ --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .blob { opacity: 0.3; }
            nav { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav>
        <div class="logo">FUTURE.</div>
    </nav>

    <header>
        <div class="hero-content">
            <h1>Создаем <span>Цифровое</span> Будущее</h1>
            <p class="subtitle">Идеальный баланс эстетики и технологий. Мы делаем веб-сайты, которые работают на ваш бизнес.</p>
            <a href="#" class="btn">Начать проект</a>
        </div>
    </header>

</body>
</html>
