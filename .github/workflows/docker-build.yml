name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Логинимся в Docker Hub, используя секреты
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Собираем и Пушим
      # ВНИМАНИЕ: Замени 'твое_имя/my-site' на реальное название репозитория в Docker Hub!
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: crscndo/my-site:latest
